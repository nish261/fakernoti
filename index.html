<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Lock Screen Notification Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h1>iOS Notification Generator</h1>
            <p class="subtitle">Pixel-perfect iOS notifications</p>

            <div class="section">
                <h3>Lock Screen</h3>
                <label>Date</label>
                <input type="text" id="lockDate" class="input" value="THURSDAY, NOVEMBER 27">
                <label>Time</label>
                <input type="text" id="lockTime" class="input" value="13:22">

                <label>Clock Font</label>
                <select id="clockFont" class="input">
                    <option value="default">SF Pro Rounded (Default)</option>
                    <option value="ny-heavy">New York Heavy</option>
                    <option value="ny-semibold">New York Semibold</option>
                    <option value="sf-rails">SF Pro Rails</option>
                    <option value="sf-soft">SF Pro Soft</option>
                    <option value="sf-stencil">SF Pro Stencil</option>
                </select>

                <label>Wallpaper</label>
                <input type="file" id="wallpaperUpload" accept="image/*" class="input">
            </div>

            <div class="section">
                <h3>Notifications</h3>

                <label>Notification Style</label>
                <select id="notificationStyle" class="input">
                    <option value="stacking">Stacking (iOS 16+)</option>
                    <option value="normal">Normal (iOS 15)</option>
                </select>

                <div id="notificationForms"></div>
                <button id="addNotificationBtn" class="btn-secondary">+ Add Notification</button>
            </div>

            <button id="downloadBtn" class="btn-primary">ðŸ“¸ Download Screenshot</button>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <!-- iPhone Lock Screen -->
            <div id="lockScreen" class="lock-screen">
                <!-- Wallpaper Background -->
                <div id="wallpaper" class="wallpaper"></div>

                <!-- Lock Screen Content - iOS 16/17 Style -->
                <div class="lock-screen-content">
                    <!-- Status Bar (Full iOS Style) -->
                    <div class="status-bar">
                        <!-- Left: Current Time (9:41) -->
                        <div class="status-bar-left">
                            <span id="statusTime" class="status-time">9:41</span>
                        </div>

                        <!-- Right: Signal, WiFi, 5G, Battery -->
                        <div class="status-bar-right">
                            <!-- Signal Bars -->
                            <svg class="signal-icon" width="18" height="12" viewBox="0 0 18 12" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0 9C0 8.44772 0.422844 8 0.944444 8H1.88889C2.41049 8 2.83333 8.44772 2.83333 9V11C2.83333 11.5523 2.41049 12 1.88889 12H0.944444C0.422844 12 0 11.5523 0 11V9Z"
                                    fill="white" />

                                    d="M4.72222 6.5C4.72222 5.94772 5.14506 5.5 5.66667 5.5H6.61111C7.13271 5.5 7.55556 5.94772 7.55556 6.5V11C7.55556 11.5523 7.13271 12 6.61111 12H5.66667C5.14506 12 4.72222 11.5523 4.72222 11V6.5Z"

                                    fill="white" />
                            </svg>

                            <!-- WiFi Icon -->
                            <svg class="wifi-icon" width="17" height="13" viewBox="0 0 17 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"

                                    fill="white" />
                            </svg>

                            <!-- 5G Indicator -->
                            <svg class="fiveg-icon" width="25" height="13" viewBox="0 0 25 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect x="0" y="0.5" width="25" height="12" rx="2.5" fill="white" />

                                    fill="white" />
                            </svg>

                            <!-- Battery -->
                            <svg class="battery-icon" width="27" height="13" viewBox="0 0 27 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect opacity="0.35" x="0.5" y="0.5" width="21" height="12" rx="2.83333"
                                    stroke="white" />
                                <path opacity="0.4"
                                    d="M23 4.33333C23 3.59695 23.5969 3 24.3333 3C25.0697 3 25.6667 3.59695 25.6667 4.33333V8.66667C25.6667 9.40305 25.0697 10 24.3333 10C23.5969 10 23 9.40305 23 8.66667V4.33333Z"
                                    fill="white" />
                                <rect x="2" y="2" width="18" height="9" rx="1.5" fill="white" />
                            </svg>

                            <!-- Battery Percentage -->
                            <span class="battery-percent">100</span>
                        </div>
                    </div>

                    <!-- Date & Time Section (iOS 16/17 Style) -->
                    <div class="datetime-section">
                        <!-- Date (Small, at top) -->
                        <div id="previewDate" class="date-modern">Wednesday 7 September</div>

                        <!-- Time (HUGE) -->
                        <div id="previewTime" class="time-modern">12:57</div>

                        <!-- Weather Widget -->
                        <div class="weather-widget">
                            <!-- Clock Icon with Time -->
                            <div class="weather-clock">
                                <svg width="29" height="29" viewBox="0 0 29 29" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <circle opacity="0.2" cx="14.5" cy="14.5" r="14" stroke="#D7EBC1"
                                        stroke-width="1" />
                                    <path
                                        d="M13.113 6.197C13.216 6.197 13.284 6.184 13.38 6.108L15.588 4.495C15.704 4.413 15.759 4.311 15.759 4.194C15.759 4.058 15.697 3.941 15.574 3.832C15.314 3.6 14.884 3.49 14.48 3.49C13.441 3.49 12.635 4.297 12.635 5.315C12.635 5.541 12.669 5.773 12.737 5.931C12.812 6.088 12.942 6.197 13.113 6.197ZM23.887 6.197C24.064 6.197 24.188 6.088 24.263 5.931C24.331 5.78 24.365 5.541 24.365 5.315C24.365 4.297 23.565 3.49 22.52 3.49C22.123 3.49 21.686 3.6 21.426 3.832C21.31 3.941 21.241 4.058 21.241 4.194C21.241 4.311 21.296 4.413 21.412 4.495L23.62 6.108C23.716 6.184 23.784 6.197 23.887 6.197ZM12.942 17.319C13.1 17.477 13.359 17.477 13.523 17.312L14.624 16.205C15.704 17.019 17.051 17.504 18.5 17.504C19.956 17.504 21.296 17.019 22.383 16.205L23.483 17.312C23.647 17.477 23.9 17.477 24.064 17.319C24.215 17.162 24.215 16.909 24.058 16.752L22.984 15.692C24.208 14.517 24.96 12.862 24.96 11.044C24.96 7.476 22.068 4.577 18.5 4.577C14.938 4.577 12.04 7.476 12.04 11.044C12.04 12.862 12.799 14.517 14.016 15.692L12.949 16.752C12.785 16.909 12.785 17.162 12.942 17.319ZM15.185 11.707C14.966 11.707 14.809 11.543 14.809 11.331C14.809 11.126 14.966 10.962 15.185 10.962H18.131V6.936C18.131 6.73 18.295 6.566 18.5 6.566C18.712 6.566 18.876 6.73 18.876 6.936V11.331C18.876 11.543 18.712 11.707 18.5 11.707H15.185Z"
                                        fill="#D7EBC1" />
                                </svg>
                                <span class="weather-clock-time">6:00</span>
                            </div>

                            <!-- Weather Info -->
                            <div class="weather-info">
                                <span class="weather-condition">Partly Cloudy</span>
                                <div class="weather-temp">
                                    <span class="temp-high">H:31Â°</span>
                                    <span class="temp-low">L:18Â°</span>
                                </div>
                            </div>
                        </div>

                        <!-- Lock Icon (Small, centered) -->
                        <div class="lock-icon-small">
                            <svg width="12" height="16" viewBox="0 0 12 16" fill="white" opacity="0.8">
                                <path
                                    d="M6 0C4.011 0 2.4 1.611 2.4 3.6v1.8H1.8c-0.663 0-1.2.537-1.2 1.2v6.6c0 .663.537 1.2 1.2 1.2h8.4c.663 0 1.2-.537 1.2-1.2V6.6c0-.663-.537-1.2-1.2-1.2h-.6V3.6c0-1.989-1.611-3.6-3.6-3.6zm0 1.2c1.324 0 2.4 1.076 2.4 2.4v1.8H3.6V3.6c0-1.324 1.076-2.4 2.4-2.4z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Notifications Area -->
                    <div id="notificationContainer" class="notification-container-modern"></div>

                    <div class="spacer"></div>

                    <!-- Bottom Controls (iOS 16/17 Style) -->
                    <div class="bottom-controls-modern">
                        <!-- Flashlight Button -->
                        <div class="control-btn-modern">
                            <svg width="26" height="26" viewBox="0 0 26 26" fill="white">
                                <path
                                    d="M9.2 8.1v-.4c0-.8.4-1.2 1.2-1.2h5c.8 0 1.2.4 1.2 1.2v.4H9.2zm2.3 13c-.8 0-1.2-.4-1.2-1.2v-6.7c0-.6-.1-1-.3-1.3l-.4-.6c-.3-.5-.5-.9-.5-1.4v-.5h6.8v.5c0 .5-.2.9-.5 1.4l-.4.6c-.2.3-.3.7-.3 1.3v6.7c0 .8-.4 1.2-1.2 1.2h-2zm1.5-5.6c.5 0 .9-.4.9-.9v-1.8c0-.5-.4-.9-.9-.9-.5 0-.9.4-.9.9v1.8c0 .5.4.9.9.9z" />
                            </svg>
                        </div>

                        <!-- Camera Button -->
                        <div class="control-btn-modern">
                            <svg width="28" height="24" viewBox="0 0 28 24" fill="white">
                                <path
                                    d="M4.7 21.1c-1.3 0-2-.7-2-2v-6.8c0-1.3.7-2 2-2h1.5c.5 0 .6-.1.9-.4l.5-.5c.3-.3.6-.5 1.2-.5h2.5c.6 0 .9.2 1.2.5l.5.5c.3.3.5.4.9.4h1.5c1.3 0 2 .7 2 2v6.8c0 1.3-.7 2-2 2H4.7zm4.6-2c1.8 0 3.2-1.4 3.2-3.2S11.1 12.7 9.3 12.7c-1.8 0-3.2 1.4-3.2 3.2s1.4 3.2 3.2 3.2z" />
                            </svg>
                        </div>
                    </div>

                    <!-- Home Indicator -->
                    <div class="home-indicator"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

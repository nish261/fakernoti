<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Lock Screen Notification Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <h1>iOS Notification Generator</h1>
            <p class="subtitle">Pixel-perfect iOS notifications</p>

            <div class="section">
                <h3>Lock Screen</h3>
                <label>Date</label>
                <input type="text" id="lockDate" class="input" value="THURSDAY, NOVEMBER 27">
                <label>Time</label>
                <input type="text" id="lockTime" class="input" value="13:22">

                <label>Clock Font</label>
                <select id="clockFont" class="input">
                    <option value="default">SF Pro Rounded (Default)</option>
                    <option value="digital">Digital-7</option>
                    <option value="segment">Seven Segment</option>
                    <option value="lcd">LCD</option>
                    <option value="alarm">Alarm Clock</option>
                </select>

                <label>Wallpaper</label>
                <input type="file" id="wallpaperUpload" accept="image/*" class="input">
            </div>

            <div class="section">
                <h3>Notifications</h3>
                <div id="notificationForms"></div>
                <button id="addNotificationBtn" class="btn-secondary">+ Add Notification</button>
            </div>

            <button id="downloadBtn" class="btn-primary">ðŸ“¸ Download Screenshot</button>
        </div>

        <!-- Preview Panel -->
        <div class="preview-panel">
            <!-- iPhone Lock Screen -->
            <div id="lockScreen" class="lock-screen">
                <!-- Wallpaper Background -->
                <div id="wallpaper" class="wallpaper"></div>

                <!-- Lock Screen Content -->
                <div class="lock-screen-content">
                    <!-- Lock Icon -->
                    <div class="lock-icon">
                        <svg width="20" height="24" viewBox="0 0 20 24" fill="white">

                        </svg>
                    </div>

                    <!-- Date -->
                    <div id="previewDate" class="date">THURSDAY, NOVEMBER 27</div>

                    <!-- Time -->
                    <div id="previewTime" class="time">13:22</div>

                    <!-- Notifications Area -->
                    <div id="notificationContainer" class="notification-container"></div>

                    <div class="spacer"></div>

                    <!-- Bottom Actions - Exact Figma specs -->
                    <div class="bottom-actions">
                        <!-- Buttons Row -->
                        <div class="bottom-controls">
